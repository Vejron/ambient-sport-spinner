<head>
    <title>Fredrik Version 40+</title>
</head>

<body>
    <div class="container">
        <div class="centered text-center">
            <div class="jumbotron">
                <h1>Make Fredrik Run</h1> 
                {{> run}}
                {{> run1}}
                {{> run2}}
                <p>You've made Fredrik run {{counter}} times.</p>
            </div>
        </div>
    </div>
</body>

<template name="run">
    <button class="btn btn-success btn-lg">RUN!</button>
</template>
<template name="run1">
    <button class="btn btn-warning btn-lg">FASTER!!</button>
</template>
<template name="run2">
    <button class="btn btn-danger btn-lg">LONGER!!!</button>
</template>
